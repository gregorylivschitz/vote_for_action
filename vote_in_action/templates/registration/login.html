{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form method="post" role="form">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="hidden" name="next" value="{{ next }}">
      <button class="btn btn-primary" type="submit">Login</button>
      <a class="btn btn-default" href="{% url 'registration_register' %}">Sign Up</a>
      <a class="btn btn-default" href="{% url 'password_reset' %}">Reset Password</a>
    </form>
  </div>
</div>

{% endblock %}
